name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Setup NDK
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        echo "ndk.dir=$ANDROID_HOME/ndk/25.2.9519653" >> local.properties
        
    - name: Install NDK
      run: |
        echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;25.2.9519653"
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: |
        ./gradlew assembleDebug --stacktrace || true
        
    - name: Download raylib
      run: |
        git clone --depth 1 --branch 5.0 https://github.com/raysan5/raylib.git temp/raylib
        
    - name: Build raylib for Android
      run: |
        cd temp/raylib
        for ARCH in arm64-v8a armeabi-v7a; do
          mkdir -p build-android-$ARCH
          cd build-android-$ARCH
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_HOME/ndk/25.2.9519653/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=$ARCH \
            -DANDROID_PLATFORM=android-24 \
            -DANDROID_STL=c++_static \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=OFF \
            -G "Unix Makefiles"
          make -j4
          mkdir -p ../../../app/src/main/jniLibs/$ARCH
          cp libraylib.a ../../../app/src/main/jniLibs/$ARCH/
          cd ..
        done
        
    - name: Build APK
      run: |
        ./gradlew assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: block-eater-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload debug symbols
      uses: actions/upload-artifact@v4
      with:
        name: debug-symbols
        path: app/build/intermediates/merged_native_libs/debug/
